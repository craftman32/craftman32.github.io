<html>
    <head>
        <!-- Test meta headers for a prank bro -->
        <meta property="og:title" content="I got the keys to all success" />
        <meta property="og:type" content="article" />
        <meta property="og:image" content="/img/majorkey.jpg" />

        <meta property="og:description" content="I got the keys keys keys" />
        
        <title>
            Chuck Norris Fact Generator
        </title>

        <script>
            function getCORS(url, success) {
                var xhr = new XMLHttpRequest();
                if (!('withCredentials' in xhr)) xhr = new XDomainRequest(); // fix IE8/9
                xhr.open('GET', url);
                xhr.onload = success;
                xhr.send();
                return xhr;
            }
            
            function search () {
                getCORS('http://api.icndb.com/jokes/random', function(request){
                    var response = request.currentTarget.response || request.target.responseText;
                    thing = JSON.parse(response);

                    document.getElementById('quoteArea').innerHTML = thing['value']['joke'];
                });
            }
        </script>

        <style>
            .container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                text-align: center;
                font-size: 16px;
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>

        <!-- Rubber ducky, you're the one -->
        <link href="portfolio/img/favicon.ico" rel="icon" type="image">
    </head>
    <body>
        <script>

                });

            };

            (function(d, s, id){
                var js, fjs = d.getElementsByTagName(s)[0];
                if (d.getElementById(id)) {return;}

                js.src = "//connect.facebook.net/en_US/sdk.js";
                fjs.parentNode.insertBefore(js, fjs);
            }(document, 'script', 'facebook-jssdk'));
        </script>
        <div class="container">

                <a href="http://www.icndb.com/" target="_blank">

                    <button class="btn btn-primary" id="generate" onclick="search()">
